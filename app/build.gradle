plugins {
    id 'com.android.library'
    id 'jacoco'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
}
